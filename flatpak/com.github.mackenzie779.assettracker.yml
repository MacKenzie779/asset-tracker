app-id: com.github.mackenzie779.assettracker
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

# ðŸ‘‡ Add this block
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network          # allow cargo to fetch crates
  env:
    CARGO_HOME: /run/build/assettracker/cargo-home

finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.*
  - --filesystem=home

command: assettracker

modules:
  - name: assettracker
    buildsystem: simple
    sources:
      - type: dir
        path: ..
    build-commands:
      - bash -lc 'cd src-tauri && (cargo build --release --locked || (cargo generate-lockfile && cargo build --release))'
      - install -Dm755 src-tauri/target/release/assettracker /app/usr/bin/assettracker
      - install -Dm644 flatpak/com.github.mackenzie779.assettracker.desktop \
          /app/usr/share/applications/com.github.mackenzie779.assettracker.desktop
      - install -Dm644 src-tauri/icons/128x128.png /app/usr/share/icons/hicolor/128x128/apps/com.github.mackenzie779.assettracker.png
      - install -Dm644 src-tauri/icons/512x512.png /app/usr/share/icons/hicolor/512x512/apps/com.github.mackenzie779.assettracker.png
    cleanup:
      - /usr/share/doc
      - /usr/share/man
